<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <div class="registration-form">
        <header class="registration-main-text">
            <p>Регистрация</p>
        </header>
        <hr>
        <div class="registration-texts">
            <div class="e-mail">
                <label class="info">E-mail<br>
                    <input class= "e-mail__input" type="email" maxlength="40">
                </label>
            </div>
            <div class="password">
                <label class="info">Пароль<br>
                    <input class= "password__input" type="text" maxlength="40">
                </label>
            </div>
            <div class="password-repeat">
                <label class="info">Ещё раз<br>
                    <input class= "password-repeat__input" type="text" maxlength="40">
                </label>
            </div>
            <div class="button">
                <input class="button__input" type="submit" value="Отправить">
            </div>
        </div>
    </div>
</body>
</html>
